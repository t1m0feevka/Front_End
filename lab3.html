<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Lab 3</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

<h2 style="text-align:center;">Завдання 1 – Float</h2>

<div class="container float-version">

    <header class="top-block">
        Text
    </header>

    <div class="middle-block">
        <div class="text-area">
            Text
        </div>

        <div class="side-img">
            Img.
        </div>

        <div style="clear: both;"></div>
    </div>

    <footer class="bottom-img">
        Img.
    </footer>

</div>




<h2 style="text-align:center; margin-top:50px;">Завдання 2 – Flexbox</h2>

<div class="container flex-version">

    <header class="flex-top">
        Text
    </header>

    <div class="flex-middle">

        <div class="flex-text">
            Text
        </div>

        <div class="flex-img">
            Img.
        </div>

    </div>

    <footer class="flex-bottom">
        Img.
    </footer>

</div>

</body>
